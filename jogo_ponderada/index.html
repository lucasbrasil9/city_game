<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Game!</title>
    <script src= "https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src = "scenes/welcome.js"></script>
    <script src = "scenes/cena01.js"></script>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT 
            },
            autoCenter: Phaser.Scale.CENTER,
            width:1422,
            height: 800,
            //backgroundColor: '#39addd',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug:false
                }
            },
            parent: "game",
            dom:{
                createContainer: true,
            },
            scene: [Welcome,Cena01]
        };

        var game = new Phaser.Game(config);
        game.scene.start('Welcome');
    </script>
    
</body>
</html>
